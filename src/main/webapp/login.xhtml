<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Aufgabenliste</title>
	<link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</h:head>
<h:body>

	<f:metadata>
		<f:event type="preRenderView" listener="#{sessionController.checkLogin}" />
	</f:metadata>

	<div class="header">
		<ui:include src="/header.xhtml" />
	</div>

	<div class="content">
		<h:form>
			<p:card style="width: 30em">
				<f:facet name="title">Login</f:facet>

				<p:panelGrid columns="2" layout="flex"
					columnClasses="col-12 md:col-3 xl:col-2, col-12 md:col-9 xl:col-4, col-12 md:col-3 xl:col-2, col-12 md:col-9 xl:col-4"
					contentStyleClass="align-items-baseline ui-fluid">
					<p:row>
						<p:outputLabel value="Benutzername: " for="name" />
						<p:inputText id="name" value="#{benutzerController.username}"
							required="true" requiredMessage="Benutzer darf nicht leer sein">
						</p:inputText>
					</p:row>
					<br />
					<p:row>
						<p:outputLabel value="Passwort: " for="pass" />
						<p:password id="pass" value="#{benutzerController.password}"
							required="true" requiredMessage="Passwort darf nicht leer sein" />
					</p:row>
				</p:panelGrid>

				<f:facet name="footer">
					<p:commandButton value="Login" action="#{benutzerController.login}"
						update="loginmessage" styleClass="ui-button-raised ui-button-flat ui-button-plain customButton"/>
					<p:messages id="loginmessage" />

				</f:facet>


			</p:card>
		</h:form>



		<h:form>
			<p:card style="width: 30em">
				<f:facet name="title">Registrieren</f:facet>

				<p:panelGrid columns="2" layout="flex"
					columnClasses="col-12 md:col-3 xl:col-2, col-12 md:col-9 xl:col-4, col-12 md:col-3 xl:col-2, col-12 md:col-9 xl:col-4"
					contentStyleClass="align-items-baseline ui-fluid">

					<p:row>
						<p:outputLabel value="Benutzername: " for="name" />
						<p:inputText id="name" value="#{benutzerController.username}"
							required="true" requiredMessage="Benutzer darf nicht leer sein">
						</p:inputText>
					</p:row>
					<br />
					<p:row>
						<p:outputLabel value="Passwort: " for="pass" />
						<p:password id="pass" value="#{benutzerController.password}"
							required="true" requiredMessage="Passwort darf nicht leer sein" />
					</p:row>
				</p:panelGrid>

				<f:facet name="footer">
					<p:commandButton value="Login"
						action="#{benutzerController.register}" update="loginmessage" styleClass="ui-button-raised ui-button-flat ui-button-plain customButton"/>
					<p:messages id="loginmessage" />

				</f:facet>
			</p:card>
		</h:form>
	</div>

</h:body>
</html>
