
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


	<h:head>
		<title>Header</title>
		<link rel="stylesheet" type="text/css" media="screen"
			href="styles.css" />
			
	</h:head>

	<header>

			<h:form>
				<p:growl id="messages" />

				<p:menubar hideDelay="1000">
					<f:facet name="start">
						<h2>Like Hero To Zero</h2>
					</f:facet>


					<f:facet name="end">

						<div class="desktopButtons">

							<p:commandButton value="Startseite"
								styleClass="ui-button-raised ui-button-flat ui-button-plain customButton"
								action="index?faces-redirect=true" style="margin-right: 2rem;" />

							<p:commandButton value="Daten bearbeiten"
								styleClass="ui-button-raised ui-button-flat ui-button-plain customButton"
								action="tables?faces-redirect=true"
								style="margin-right: 2rem; margin-right: 2rem;" 
								rendered="#{sessionController.editor}"/>

							<p:commandButton value="Login "
								styleClass="ui-button-raised ui-button-flat ui-button-plain customButton"
								action="login?faces-redirect=true"
								rendered="#{!sessionController.loggedin}" />

							<p:commandButton value="Logout "
								styleClass="ui-button-raised ui-button-flat ui-button-plain customButton"
								action="#{sessionController.logout}"
								rendered="#{sessionController.loggedin}"
								/>
						</div>

						<div class="mobileButtons">
							<p:sidebar widgetVar="topbar" position="top" style="height: auto;">
								<h3>Nützliche Links</h3>
								
									<p:link outcome="index" value="Startseite"
										styleClass="navilink">
									</p:link> <br/>

									<p:link outcome="tables" value="Alle Länder"
										styleClass="navilink">
									</p:link><br/>

									<p:link outcome="login" value="Login"
										rendered="#{!sessionController.loggedin}"
										styleClass="navilink"><br/>
									</p:link>

									
									<p:commandLink action="#{sessionController.logout}"
										rendered="#{sessionController.loggedin}"
										styleClass="navilink"
										oncomplete="location.reload()">
										Logout
										</p:commandLink>

								
							</p:sidebar>
							<p:commandButton icon="pi pi-arrow-down" type="button"
								onclick="PF('topbar').show()" styleClass="mr-2" />
						</div>


					</f:facet>
				</p:menubar>
			</h:form>

	</header>

</ui:composition>
